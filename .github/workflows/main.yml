name: Update Google Scholar Stats

on:
  schedule:
    - cron: '0 0 * * 0'   # 每周日 UTC 0 点自动执行
  workflow_dispatch:       # 支持手动运行

jobs:
  update-scholar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true   # 允许推送回仓库

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install scholarly jsonpickle

    - name: Run scholar crawler
      env:
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
      run: |
        python google_scholar_crawler/main.py

    - name: Commit and Push Changes
      run: |
        git config user.name github-actions[bot]
        git config user.email github-actions[bot]@users.noreply.github.com
        git add results/*.json
        git commit -m "Auto update scholar stats [bot]" || echo "No changes"
        git push
